apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.djw.rtptest"
        minSdkVersion 8
        targetSdkVersion 8

        ndk {
            moduleName "libilbc"
        }
    }
    sourceSets {
        main {
            jni.srcDirs = []
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
